{% extends "base.html" %}
{% block content %}
<div>
    <!-- Upload form. Note enctype attribute! -->
    <form action="{% url 'upload-teams' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{{ form.non_field_errors }}</p>
        <p>{{ form.groups.label_tag }} {{ form.groups.help_text }}</p>
        <p>
            {{ form.groups.errors }}
            {{ form.groups }}
        </p>
        <p><input type="submit" value="Upload" /></p>
    </form>
</div>
{% endblock %}
